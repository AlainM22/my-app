<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
    <ul class="list-group mt-3">
      <li class="list-group-item" *ngFor="let t of tareas | completas: todas">
        <input type="checkbox" checked="{{t.terminado ? 'checked' : '' }}" (change)="terminar(t)" class="mr-3">
        <span class="{{(t.terminado) ? 'text-success font-weight-bold tachado' : 'text-danger font-weight-bold'}}"> {{t.titulo}} </span> 
        <i class="fas fa-trash-alt text-danger float-right" (click)="eliminar(t.id)"></i>
      </li>
    </ul>
  </div>
  <div class="col-3"></div>
</div><!-- .row -->
