<div class="card" style="width: 18rem;">
    <div class="card-header">
      <img class="card-img-top" src="{{fruta.imagen}}" alt="Card image cap">
      <span *ngIf="fruta.oferta" class="descuento">{{fruta.descuento}}%</span>
      <span class="calorias">{{fruta.calorias}}Kcal</span>
    </div>
    <div class="card-body">
      <h5 class="card-title">{{fruta.nombre}}</h5>
      <p *ngIf="!fruta.oferta" class="card-text">Precio: {{fruta.precio}}€</p>
      <p *ngIf="fruta.oferta" class="card-text">Precio: <del>{{fruta.precio}}€</del> {{(fruta.precio - (fruta.precio*fruta.descuento)/100) | number:'1.2-2'}}€</p>
      <p class="card-text">Color: {{fruta.color}}</p>
      <button (click)="comprar(event)" class="btn btn-outline-primary btn-block">Comprar</button>
    </div>
</div>

{{fruta | json}}
