<h1 class="mb-5">Gestor de Frutas (CRUD)</h1>

<div class="row">
  <div class="col-2">
    <a [routerLink]="['../pagina-detalle', -1 ]" class="btn btn-outline-primary btn-block">Crear</a>
  </div>
  <div class="col-8">
      <table class="table">
          <thead>
              <tr>
                  <th>id</th>
                  <th>Nombre</th>
                  <th>Precio</th>
                  <th>Calorias</th>
                  <th>Oferta</th>
                  <th>Descuento</th>
                  <th>Colores</th>
                  <th>Imagen</th>
                  <th>Operaciones</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let f of frutas">
                  <td>{{f.id}}</td>
                  <td>{{f.nombre}}</td>
                  <td>{{f.precio}}</td>
                  <td>{{f.calorias}}</td>
                  <td>{{f.oferta}}</td>
                  <td>{{f.descuento}}</td>
                  <td>{{f.colores}}</td>
                  <td><img src="{{f.imagen}}" alt="imagen de la fruta {{ f.nombre }}" class="imagenTabla"></td>
                  <td class="text-center">
                      <a [routerLink]="['../pagina-detalle', f.id ]"><i class="fas fa-pencil-alt mr-4 text-primary"></i></a>
                      <i (click)="eliminar(f.id)" class="fas fa-trash-alt text-danger"></i>
                  </td>
              </tr>
          </tbody>
      </table>
  </div><!-- .col-8 -->
  <div class="col-2"></div>
    
</div><!-- .row -->
